<div style="width: 80%">
  <canvas id="canvas"></canvas>
</div>
<table border="1">
  <tr>
    <td>Price (SGD)</td>
    <td>Asset Symbol</td>
    <td>TimeStamp</td>
  </tr>
  <span *ngIf="loading">Loading...</span>
  <tr *ngFor="let item of data">
    <td>{{item.price}}</td>
    <td>{{item.assetSymbol}}</td>
    <td>{{item.timestamp*1000 | date: 'dd/MM/yyyy hh:mm:ss'}}</td>
  </tr>
</table>
