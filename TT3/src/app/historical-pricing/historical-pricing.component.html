<p>
  historical-pricing works!
</p>
<table border="1">
  <tr>
    <td>Price (SGD)</td>
    <td>Asset Symbol</td>
    <td>TimeStamp</td>
  </tr>
  <tr *ngFor="let item of data">
    <td>{{item.price}}</td>
    <td>{{item.assetSymbol}}</td>
    <td>{{item.timestamp | date: 'dd/MM/yyyy hh:mm:ss'}}</td>
  </tr>
</table>
