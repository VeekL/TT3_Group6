<h1>Trade Assets</h1>

<div class="Trade Assets">
      
  <form [formGroup]="buyForm" (ngSubmit)="buy()">
    <h2>Buy</h2>
    <input type="text" formControlName="buyAmount" class="form-control" placeholder="Buy Amount">
    <br>
    <button>Submit</button>
  </form>

  <form [formGroup]="sellForm" (ngSubmit)="sell()">
    <h2>Sell</h2>
    <input type="text" formControlName="sellAmount" class="form-control" placeholder="Sell Amount">
    <br>

    <button>Submit</button>
  </form>
